    <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Inclure les fichiers CSS de Bootstrap via Webjars -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

    <!-- Facultatif : Vous pouvez inclure un fichier CSS personnalisé ici -->
    <!-- <link rel="stylesheet" href="/path/to/custom.css"> -->
</head>
<body class="container mt-5">
    <h1 class="mb-4">Calculator</h1>
    <form action="/calculate" method="post" class="mb-3">
        <div class="row g-3">
            <div class="col-md-3">
                <input type="text" name="num1" class="form-control" placeholder="Numéro 1" required>
            </div>
            <div class="col-md-3">
                <select name="operation" class="form-select" required>
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="text" name="num2" class="form-control" placeholder="Numéro 2" required>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Calculer</button>
            </div>
        </div>
    </form>

</body>
